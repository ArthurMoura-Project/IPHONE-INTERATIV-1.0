<!DOCTYPE html>
<html lang="en">
<head>
    <title>CALCULADORA</title>
    <link rel="stylesheet" href="style.css">
   <link rel="stylesheet" href="../IPHONE/style.css">
   <link rel="stylesheet" href="../GITHUB/style.css">
</head>
<body>
    <div class="FUNDO">
        <div class="MEU-NOME">
            <p>ARTHUR MOURA</p>
            <a href="https://github.com/ArthurMoura-Project"><button class="bt2">Github</button></a>
            <h2 class="como-volt">← Click no canto inferior direito para voltar</h2>
        </div>
        <div class="alinhamento">
            <div class="formato"> 
               
                <div class="calculadora">
                    <p id="Resultado"></p>
                    <table>
                        <tr>
                            <td><button class="botao1" onclick="clean()">C</button></td>
                            <td><button class="botao1" onclick="insert('')">+/-</button></td>
                            <td><button class="botao1" onclick="insert('%')">%</button></td>
                            <td data-oper><button class="botao2" onclick="divisao('/')">÷</button></td>
                        </tr>
                        <tr>
                            <td><button class="botao" onclick="insert('7')">7</button></td>
                            <td><button class="botao" onclick="insert('8')">8</button></td>
                            <td><button class="botao" onclick="insert('9')">9</button></td>
                            <td data-operaçao><button class="botao2" onclick="multiplicacao('*')">x</button></td>
                        </tr>
                        <tr>
                            <td><button class="botao" onclick="insert('4')">4</button></td>
                            <td><button class="botao" onclick="insert('5')">5</button></td>
                            <td><button class="botao" onclick="insert('6')">6</button></td>
                            <td data-opera><button class="botao2" onclick="subtracao('-')">-</button></td>
                        </tr>
                        <tr>
                            <td><button class="botao" onclick="insert('1')">1</button></td>
                            <td><button class="botao" onclick="insert('2')">2</button></td>
                            <td><button class="botao" onclick="insert('3')">3</button></td>
                            <td data-operaç><button class="botao2" onclick="soma('+')">+</button></td>
                        </tr>
                        <tr>
                            <td colspan="2"><button class="botao" style="width: 80px;"  onclick="insert('0')">0</button>
                            <td><button class="botao" onclick="insert(',')">,</button></td>
                            <td data-igual><button class="botao2"onclick="cal()">=</button></td>
                        </tr>
                    </table>
                    <a 
                    href="../IPHONE/index.html"><button class="botao-voltar" onclick="voltar()"></button></a>
                    
                </div>
             </div>
        </div>
    </div>

        <script src="../CALCULADORA/script.js"></script>   
        <script src="../IPHONE/IPHONE-index.html"></script>
 
        
    
</body>
</html>
